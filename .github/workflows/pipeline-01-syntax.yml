name: Pipeline 01 - Syntax Check

on:
  push:
    branches:
      - main

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Python Syntax
        run: |
          echo "ðŸ§ª Running syntax verification..."
          python -m compileall src || exit 1
          echo "âœ… Syntax check passed successfully!"
