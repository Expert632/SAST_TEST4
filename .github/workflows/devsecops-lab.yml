name: DevSecOps Lab - Trivy Scan (toujours vert)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    name: Scan Docker Image (Toujours vert)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t trivy-lab-image:latest .

      - name: Install Trivy
        run: |
          wget -q https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.52.1_Linux-64bit.deb -O /tmp/trivy.deb
          sudo dpkg -i /tmp/trivy.deb
          trivy --version

      - name: Run Trivy scan (CRITICAL) (toujours vert)
        run: trivy image --severity CRITICAL --format json -o trivy-report.json trivy-lab-image:latest || true

      - name: Show CRITICAL vulnerabilities
        run: python3 scripts/show_vulns.py
