name: DevSecOps Lab - Trivy Scan + Security Gate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # -------------------------------
  # Job 1 : Scan Docker (toujours vert)
  # -------------------------------
  scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t trivy-lab-image:latest .

      - name: Install Trivy
        run: |
          wget -q https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.52.1_Linux-64bit.deb -O /tmp/trivy.deb
          sudo dpkg -i /tmp/trivy.deb
          trivy --version

      - name: Run Trivy scan (CRITICAL)
        # '|| true' pour que le job reste vert même si vulnérabilités
        run: trivy image --severity CRITICAL --format json -o trivy-report.json trivy-lab-image:latest || true

      - name: Show CRITICAL vulnerabilities
        run: python3 scripts/show_vulns.py

  # -------------------------------
  # Job 2 : Security Gate (fail si vulnérabilités CRITICAL)
  # -------------------------------
  gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: scan  # dépend du job scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run security gate
        run: python3 scripts/gate.py
