name: Pipeline 02 - Active SAST Scan (Always Green)

on:
  push:
    branches: ["main", "dev"]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  sast_scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python + Semgrep
      - name: Setup Python + Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep jq

      # 3️⃣ Créer dossier rapport
      - name: Create report folder
        run: mkdir -p sast-reports

      # 4️⃣ Lancer Semgrep scan et générer JSON + TXT
      - name: Run Semgrep SAST Scan
        run: |
          # Scan automatique
          semgrep --config auto --json --output sast-reports/semgrep-report.json || true
          # Créer TXT avec résumé simple
          jq -r '.results[]? | "[" + (.extra.severity // "UNKNOWN") + "] " + .check_id + " -- " + (.extra.message // "")' sast-reports/semgrep-report.json > sast-reports/semgrep-report.txt || true

      # 5️⃣ Affichage court du TXT
      - name: Preview report TXT
        run: |
          echo "---- preview semgrep-report.txt ----"
          head -n 20 sast-reports/semgrep-report.txt || true
          echo "-----------------------------------"

      # 6️⃣ Upload artefacts
      - name: Upload Semgrep report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: sast-reports/

      # 7️⃣ Interprétation avec script Python
      - name: Run interpretation script (summary in logs)
        run: python scripts/interpret_sast_report.py
