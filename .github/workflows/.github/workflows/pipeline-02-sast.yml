name: Pipeline 02 - SAST Scan

on:
  push:
    branches:
      - main

jobs:
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy SAST Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'json'
          output: 'reports/sast-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        continue-on-error: true

      - name: Display Report Summary
        run: |
          echo "=== ðŸ§¾ Trivy SAST Scan Completed ==="
          cat reports/sast-report.json || echo "No vulnerabilities found."
          echo "âœ… Pipeline always green for teaching purpose."
